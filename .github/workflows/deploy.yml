name: Deploy Laravel to OVH

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, json, openssl, pdo, mysql, fileinfo
        coverage: none

    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction

    - name: Create production .env file
      run: |
        cat > .env << 'EOF'
        APP_NAME=PrixRetro
        APP_ENV=production
        APP_KEY=${{ secrets.APP_KEY }}
        APP_DEBUG=false
        APP_URL=https://www.prixretro.com

        LOG_CHANNEL=stack
        LOG_LEVEL=error

        DB_CONNECTION=mysql
        DB_HOST=${{ secrets.DB_HOST }}
        DB_PORT=35831
        DB_DATABASE=${{ secrets.DB_DATABASE }}
        DB_USERNAME=${{ secrets.DB_USERNAME }}
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}

        BROADCAST_DRIVER=log
        CACHE_STORE=file
        FILESYSTEM_DISK=local
        QUEUE_CONNECTION=database
        SESSION_DRIVER=file
        SESSION_LIFETIME=120

        VIEW_COMPILED_PATH=/home/pwagrad/prixretro/storage/framework/views

        MEMCACHED_HOST=127.0.0.1

        REDIS_HOST=127.0.0.1
        REDIS_PASSWORD=null
        REDIS_PORT=6379

        MAIL_MAILER=smtp
        MAIL_HOST=mailhog
        MAIL_PORT=1025
        MAIL_USERNAME=null
        MAIL_PASSWORD=null
        MAIL_ENCRYPTION=null
        MAIL_FROM_ADDRESS="hello@example.com"
        MAIL_FROM_NAME="${APP_NAME}"

        SITEMAP_TOKEN=${{ secrets.SITEMAP_TOKEN }}
        EOF

    - name: Deploy to OVH via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /prixretro/
        log-level: verbose
        exclude: |
          **/.git*
          **/.git*/**
          **/.github/**
          **/node_modules/**
          **/tests/**
          **/storage/logs/**
          **/storage/framework/cache/**
          **/storage/framework/sessions/**
          **/storage/framework/views/**
          **/.env.example
          **/phpunit.xml
          **/vite.config.js
          **/package.json
          **/package-lock.json
          **/_archive/**
          **/_cleanup/**
          **/legacy-python/*.py
          **/legacy-python/__pycache__/**
          **/legacy-python/venv/**
          **/claude.md
          **/debug.php
          **/info.php
          **/dbtest.php
          **/setup.php
          **/migrate.php
          **/fix-storage.php
          **/import.php